{% extends 'base.html' %}

{% load static %}

{% block body_block %}

<link href="{% static 'css/signin.css' %}" rel="stylesheet">
<div class="container">

      <form class="form-signin" role="form" method="post" action=".">
      {% csrf_token %}
       <h2 class="form-signin-heading">Please sign in</h2>
       <label for="id_username" class="sr-only">Username</label>
       <input type="text" id="id_username" class="form-control" maxlength="254" placeholder="Username" name="username" required autofocus=""/>
        <label for="id_password" class="sr-only">Password</label>
        <input class="form-control" placeholder="Password" id="id_password" name="password" type="password" required />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div>

{% endblock %}
