{% extends 'base.html' %}
        {% block body_block %}
        <div class="page-header">
        <h1>Add a New Book</h1>
        </div>

    <div>
    <form id="book_form" method="post" action="/diogenes/add_book/">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}<br />
            {{ field }}<br /><br />
        {% endfor %}
        <br />
        <button class="btn btn-primary" type="submit" name="submit">Add Book</button>
    </form>
    </div>
        {% endblock %}
